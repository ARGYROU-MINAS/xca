app-id: de.hohnstaedt.xca
runtime: org.kde.Platform
runtime-version: '6.5'
sdk: org.kde.Sdk
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  # Qt wants OpenGL access
  - --device=dri
  # Wayland access
  - --socket=wayland
  # Needs to save files locally
  - --filesystem=xdg-documents
command: xca
modules:
  - python3-sphinx.json
  - name: xca
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: dir
        path: ..
